<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <br>

        <form>
            <div>
                <label for="texto">Nome: </label>
                <input type="text" id="texto" placeholder="Informe o seu nome...">
                <br>
                <br>

                <label for="email">E-mail: </label>
                <input type="text" id="email" placeholder="Informe o seu e-mail...">
            </div>
            <br>

            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha" placeholder="Digite a sua senha...">
            </div>
            <br>

            <div>
                <label for="data">Data de nascimento: </label>
                <input type="date" id="data" name="data">
            </div>
            <br>

            <div>
                <label for="hora">Horário: </label>
                <input type="time" name="hora" id="hora">
            </div>
            <br>

            <div>
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero">
            </div>
            <br>

            <div>
                <label for="file">Arquivo: </label>
                <input type="file" name="file" id="file">
            </div>
            <br>
            
            <div>
                <label for="url">URL: </label>
                <input type="url" name="url" id="url">
            </div>
            <br>
            
            <div>
                <label for="cor">Cor: </label>
                <input type="color" name="cor" id="cor">
            </div>
            <br>
            
            <div>
                <label for="range">Escala: </label>
                <input type="range" name="range" id="range" value="0" max="100">
            </div>
            <br>
            
            <div>
                <label for="checkbox">Checkbox: </label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>
            <br>

            <div>
                <label for="radio">Radio: </label>
                <input type="radio" name="radio" id="radio">
            </div>

            <br>

            <div>
                <label for="reset">Limpar: </label>
                <input type="reset" name="reset" id="reset">
            </div>
            <br>

            <textarea name="bio" id="bio" cols="50" rows="10"></textarea>
            <br>
            <br>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções: </option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>
            <br>

            <div>
               <input type="submit" name="enviar" id="enviar" value="Enviar">
            </div>



        </form>
    </main>
</body>
</html>
